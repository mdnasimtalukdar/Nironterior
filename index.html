<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8be5bad03d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Nironterior</title>
</head>
<body>
    <header>
        <div class="container menu__container">
            <div class="logo">
                <a href="">Nironterior</a>
            </div>
            <ul class="menu">
                <li><a href=""  class="active">Home</a></li>
                <li><a href="">Collection</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <div class="main__leftContent">
                <h1>Modern interior</h1>
                <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
                <div class="leftContent__btn">
                    <a href="">Read More</a>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="main__rightContent">
                <div class="main__rightImg">
                    <img src="./Images/photo1.png" alt="">
                </div>
                <div class="rightContent__card">
                    <div class="person">
                        <img src="./Images/photo2.png" alt="">
                        <div class="details">
                            <h3>Aliza Webber</h3>
                        <p>Interior designer</p>
                        </div>
                    </div>
                    <h2>Designed in 2020 by Aliza Webber</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
